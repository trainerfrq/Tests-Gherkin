cats.agent					= cats-agent-selenium
agent.config.requires-ui    = true

dsl.location.agent                  = %AGENT_HOME%
dsl.location.project 	           	= dsl/cats-configurator-steps

# selenium

agent.config.browser.name           = firefox
agent.config.browser.driverlocation = browser-support/geckodriver
# the native FireFox browser, that comes with Linux, didn't opened properly the MosaiX Configuretor due to error "SEC_ERROR_BAD_SIGNATURE"
agent.config.browser.binary         = /usr/browsers/firefox/firefox
agent.config.browser.firefox.profile.webdriver_accept_untrusted_certs = true
agent.config.init.aut.url           = https://10.16.156.50/configurations
agent.config.init.aut.title         = Configuration management
agent.config.init.timeout	        = 160






